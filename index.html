<!DOCTYPE html>
    <html>
        <head>
            <title>Week 2</title>
        </head>
        <body>
            <h1>Enhanced HTML Elements</h1>
            <h2>Definition List</h2>
            <dl>
                <dt>USA</dt>
                <dd>United States of America.</dd>
                <dt>UAE</dt>
                <dd>United Arab Emirates.</dd>
            </dl>
            <h2>Nested Lists</h2>
            <ol>
                <li>Cars
                    <ol type="i">
                        <li>Toyota
                            <ol type="a">
                                <li>Corolla</li>
                                <li>Camry</li>
                                <li>Prius</li>
                            </ol>
                        </li>
                        <li>Mazda</li>
                        <li>Nissan</li>
                    </ol>
                </li>
                <li>Motorbikes
                    <ul>
                        <li>Honda</li>
                        <li>Yamaha</li>
                        <li>Kawasaki</li>
                    </ul>
                </li>
            </ol>
        </body>
    </html>
