<!DOCTYPE html>
    <html>
        <head>
            <title>Week 2</title>
        </head>
        <body>
            <h1>Enhanced HTML Elements</h1>
            <h2>Definition List</h2>
            <dl>
                <dt>USA</dt>
                <dd>United States of America.</dd>
                <dt>UAE</dt>
                <dd>United Arab Emirates.</dd>
            </dl>
            <h2>Nested Lists</h2>
            <ol>
                <li>Cars
                    <ol type="i">
                        <li>Toyota
                            <ol type="a">
                                <li>Corolla</li>
                                <li>Camry</li>
                                <li>Prius</li>
                            </ol>
                        </li>
                        <li>Mazda</li>
                        <li>Nissan</li>
                    </ol>
                </li>
                <li>Motorbikes
                    <ul>
                        <li>Honda</li>
                        <li>Yamaha</li>
                        <li>Kawasaki</li>
                    </ul>
                </li>
            </ol>
            <h2>Multimedia</h2>
            <h3>Images</h3>
            <img src="https://images.pexels.com/photos/31889976/pexels-photo-31889976.jpeg" 
            alt="Desert sand" width="500" height="350">
            <h3>Audio</h3>
            <audio controls>
                <source src="" type="audio/mpeg">
                Your browser does not support audio playback.
            </audio>
            <h3>Video</h3>
            <video width="640" height="360" controls>
                <source src="https://videos.pexels.com/video-files/854514/854514-hd_1280_720_30fps.mp4" type="video/mp4">
                Your browser does not support video playback.
            </video>
        </body>
    </html>
